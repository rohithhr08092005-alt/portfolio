    <h1>Contact</h1>
    <p>You can reach me via email at <strong>your.email@example.com</strong> (replace with your address) or use the simple form below.</p>
    <div style="margin:18px 0">
      <img src="assets/profile.svg" alt="Rohith H R" style="width:96px;border-radius:10px;display:inline-block;vertical-align:middle">

    <form class="contact-form" action="#" method="post">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="your@email.com">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write a short message..."></textarea>

      <button class="btn" type="submit">Send Message</button>
    </form>
